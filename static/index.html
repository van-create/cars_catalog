<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>АвтоКаталог - Продажа автомобилей</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-car-front-fill me-2"></i>
                АвтоКаталог
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-bs-toggle="modal" data-bs-target="#addCarModal">
                            <i class="bi bi-plus-circle me-1"></i>Добавить автомобиль
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="row">
            <!-- Фильтры -->
            <div class="col-lg-3 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-funnel me-2"></i>Фильтры
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="filterForm" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label class="form-label">Марка</label>
                                <select id="brand" name="brand" class="form-select">
                                    <option value="">Все марки</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Модель</label>
                                <select id="model" name="model" class="form-select">
                                    <option value="">Все модели</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Цена</label>
                                <div class="row g-2">
                                    <div class="col">
                                        <input type="number" id="minPrice" name="min_price" class="form-control" placeholder="От">
                                    </div>
                                    <div class="col">
                                        <input type="number" id="maxPrice" name="max_price" class="form-control" placeholder="До">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Год выпуска</label>
                                <div class="row g-2">
                                    <div class="col">
                                        <input type="number" id="minYear" name="min_year" class="form-control" placeholder="От">
                                    </div>
                                    <div class="col">
                                        <input type="number" id="maxYear" name="max_year" class="form-control" placeholder="До">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Тип топлива</label>
                                <select id="fuelType" name="fuel_type" class="form-select">
                                    <option value="">Все типы</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Трансмиссия</label>
                                <select id="transmission" name="transmission" class="form-select">
                                    <option value="">Все типы</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-search me-2"></i>Применить фильтры
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Список автомобилей -->
            <div class="col-lg-9">
                <div id="carsList" class="row g-4">
                    <!-- Карточки автомобилей будут добавлены через JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно добавления автомобиля -->
    <div class="modal fade" id="addCarModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-plus-circle me-2"></i>Добавить автомобиль
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addCarForm" class="needs-validation" novalidate>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Марка</label>
                                <input type="text" id="brand" name="brand" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Модель</label>
                                <input type="text" id="model" name="model" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Год выпуска</label>
                                <input type="number" id="year" name="year" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Цена</label>
                                <input type="number" id="price" name="price" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Пробег</label>
                                <input type="number" id="mileage" name="mileage" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Цвет</label>
                                <input type="text" id="color" name="color" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Объем двигателя</label>
                                <input type="text" id="engineSize" name="engine_size" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Трансмиссия</label>
                                <select id="transmission" name="transmission" class="form-select" required>
                                    <option value="">Выберите трансмиссию</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Тип топлива</label>
                                <select id="fuelType" name="fuel_type" class="form-select" required>
                                    <option value="">Выберите тип топлива</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Описание</label>
                                <textarea id="description" name="description" class="form-control" rows="3" required></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" onclick="addCar()">
                        <i class="bi bi-plus-circle me-2"></i>Добавить
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно редактирования автомобиля -->
    <div class="modal fade" id="editCarModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Редактировать автомобиль</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editCarForm">
                        <div class="mb-3">
                            <label class="form-label">Марка</label>
                            <input type="text" class="form-control" name="brand" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Модель</label>
                            <input type="text" class="form-control" name="model" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Год выпуска</label>
                            <input type="number" class="form-control" name="year" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Цена</label>
                            <input type="number" class="form-control" name="price" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Пробег</label>
                            <input type="number" class="form-control" name="mileage" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Цвет</label>
                            <input type="text" class="form-control" name="color" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Объем двигателя</label>
                            <input type="number" step="0.1" class="form-control" name="engine_size" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Трансмиссия</label>
                            <select class="form-select" name="transmission" required>
                                <option value="manual">Механика</option>
                                <option value="automatic">Автомат</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Тип топлива</label>
                            <select class="form-select" name="fuel_type" required>
                                <option value="petrol">Бензин</option>
                                <option value="diesel">Дизель</option>
                                <option value="electric">Электро</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Описание</label>
                            <textarea class="form-control" name="description" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" onclick="saveCarChanges()">Сохранить</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно с подробной информацией об автомобиле -->
    <div class="modal fade" id="carDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title car-brand-model"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="car-details-section">
                                <h6 class="text-muted mb-3">Основные характеристики</h6>
                                <div class="mb-3">
                                    <strong>Цена:</strong>
                                    <span class="car-price text-success"></span>
                                </div>
                                <div class="mb-3">
                                    <strong>Год выпуска:</strong>
                                    <span class="car-year"></span>
                                </div>
                                <div class="mb-3">
                                    <strong>Пробег:</strong>
                                    <span class="car-mileage"></span>
                                </div>
                                <div class="mb-3">
                                    <strong>Цвет:</strong>
                                    <span class="car-color"></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="car-details-section">
                                <h6 class="text-muted mb-3">Технические характеристики</h6>
                                <div class="mb-3">
                                    <strong>Трансмиссия:</strong>
                                    <span class="car-transmission"></span>
                                </div>
                                <div class="mb-3">
                                    <strong>Тип топлива:</strong>
                                    <span class="car-fuel-type"></span>
                                </div>
                                <div class="mb-3">
                                    <strong>Объем двигателя:</strong>
                                    <span class="car-engine-size"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-12">
                            <div class="car-details-section">
                                <h6 class="text-muted mb-3">Описание</h6>
                                <p class="car-description"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
    <script>
    function openAddCarModal() {
        loadFuelTypes();
        loadTransmissions();
        document.getElementById('addCarModal').style.display = 'block';
    }

    function openEditCarModal(id) {
        loadFuelTypes();
        loadTransmissions();
        // ... existing code ...
    }
    </script>
</body>
</html>
