<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>АвтоПоиск - Сравнение автомобилей</title>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .site-header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .site-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .site-subtitle {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem;
            opacity: 0.9;
            margin-top: 0.5rem;
        }
        .compare-table th {
            background-color: #f8f9fa;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        .car-image {
            max-width: 200px;
            height: auto;
        }
        .spec-value {
            font-weight: 500;
        }
        .highlight {
            background-color: #e3f2fd;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="site-header text-center">
            <h1 class="site-title">АвтоПоиск</h1>
            <p class="site-subtitle">Сравнение автомобилей</p>
        </header>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <a href="/" class="btn btn-outline-primary">
                <i class="bi bi-arrow-left"></i> Вернуться к каталогу
            </a>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered compare-table">
                <thead>
                    <tr>
                        <th>Характеристика</th>
                        <th id="car1Header">Автомобиль 1</th>
                        <th id="car2Header">Автомобиль 2</th>
                        <th id="car3Header">Автомобиль 3</th>
                    </tr>
                </thead>
                <tbody id="compareTableBody">
                    <!-- Здесь будет таблица сравнения -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/compare.js"></script>
</body>
</html>
